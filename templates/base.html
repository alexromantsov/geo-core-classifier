<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'img/logo_geo_core_classifier.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


    <!-- Для вывода подсказок -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>


    <!-- Мои скрипты -->
    <script type="module" src="{% static 'js/showToast.js' %}"></script>
    <script type="module" src="{% static 'js/rockSample.js' %}"></script>
    <script type="module" src="{% static 'js/analysisResults.js' %}"></script>


    <title>{% block title %}{% endblock %}</title>

  </head>

  <body>
    <header>
      {% include 'includes/header.html' %}
    </header>

    <main class="main">
      <div class="container py-5" >
        {% block content %}Контент не подвезли :({% endblock %}
      </div>
    </main>

    <footer class="border-top text-center py-3">
      {% include 'includes/footer.html' %}
    </footer>
  </body>
</html>
